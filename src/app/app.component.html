<div class="container">
  <h1 class="title">Generador de Contraseñas Seguras</h1>
  <label for="length">Longitud de la Contraseña:</label>
  <input
    id="length"
    type="number"
    [(ngModel)]="length"
    min="8"
    max="20"
    class="input-field"
  />
  <button 
    [ngClass]="getButtonClass()" 
    (click)="onGeneratePassword()">
    Generar Contraseña
  </button>
  <div *ngIf="password" class="generated-password">
    {{ password }}
  </div>
</div>
